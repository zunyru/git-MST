<ion-header>

	<ion-navbar>
		<ion-title>จุดจอดรถ สายที่ {{data}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="bg-detail">

	<ion-row>
		<ion-col col-12 class="col-data">
          <ion-list *ngFor="let item of items" (click)="presentModal(item,data)" class="mylist">
            <ion-item class="myitem">
              <ion-avatar item-start>
                <img src="./assets/imgs/icon{{data}}.png">
              </ion-avatar>
              <div class="text-rout-title">
              <h2 class="text-rout-title-h2">{{item.title}}</h2>
              </div>
              <p>ดูแผนที่</p>
            </ion-item>
          </ion-list>
		</ion-col>
	</ion-row> 	

</ion-content>
