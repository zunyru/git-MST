<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>ค้นหาสถานที่</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="bg-list">
	<ion-searchbar (ionInput)="getItems($event)" >
		
	</ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let item of items" (click)="presentModal(item,data)">
			{{ item }}
		</ion-item>
	</ion-list>
</ion-content>
